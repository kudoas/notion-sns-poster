name: Auto PR Creation

on:
  push:
    branches-ignore:
      - main
      - develop
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install --frozen-lockfile
      
    - name: Run tests before PR creation
      run: |
        bun run typecheck
        bun test
        
    - name: Get branch name
      id: branch
      run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      
    - name: Check if PR already exists
      id: check-pr
      run: |
        BRANCH_NAME="${{ steps.branch.outputs.name }}"
        PR_EXISTS=$(gh pr list --head "$BRANCH_NAME" --json number --jq length)
        echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Pull Request
      if: steps.check-pr.outputs.exists == '0'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.branch.outputs.name }}
        base: main
        title: "feat: ${{ steps.branch.outputs.name }}"
        body: |
          ## Summary
          自動作成されたPull Requestです。

          ## Changes
          - ブランチ `${{ steps.branch.outputs.name }}` の変更内容をmainにマージするためのPRです
          
          ## Test Results
          ✅ Type checking passed
          ✅ All tests passed
          
          ## Checklist
          - [x] Tests pass
          - [x] Code follows project conventions
          - [ ] Manual testing completed (if applicable)
          
          🤖 このPRは自動作成されました
        draft: false
        delete-branch: false